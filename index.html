<html>
  <head>
    <title>Physics Solver</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- External Scripts -->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.6.5/svg.js></script>
    <script src=lib/svg.draggable.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    
    <!-- Internal Scripts -->
    <script src="model/universe.js"></script>
    <script src="model/particle.js"></script>
    <script src="index.js"></script>
  </head>

  <body class="page" onload="initialize()" onresize="setDrawingAreaSize()">
    <header class="header">
      <h1>Physics Problem Solver</h1>
    </header>

    <div class="left">
      <div>
        <button title="Drag to the main black area to create a Particle" ondragstart="dragParticle(event)" draggable="true" class="draggable">
          <i class="far fa-dot-circle" style="color: lime"></i>
          <span>Add Particle</span>
        </button>
      </div>

      <div>
        <button title="Drag over a Particle to attach a force to it"  ondragstart="dragForce(event)" draggable="true" class="draggable">
          <i class="fas fa-arrow-right"></i>
          <span>Add Force</span>
        </button>

      </div>
    </div>

    <div id="divDrawingArea" class="canvas" ondragover="dragging(event)" ondrop="dropOntoCanvas(event)">
    </div>

    <div class="footer">
      Copyright Bartek Muszynski 2018
    </div>
  </body>
</html>
