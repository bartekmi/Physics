<html>
  <head>
    <title>Physics Solver</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Scripts -->
    <script src="model/universe.js"></script>
    <script src="model/particle.js"></script>
    <script src="index.js"></script>
  </head>

  <body class="page" onload="initialize()" onresize="setCanvasSize()">
    <header class="header">
      <h1>Physics Problem Solver</h1>
    </header>

    <div class="left">
      <div>
        <button title="Drag to the main black area to create a Particle" ondragstart="dragParticle(event)" draggable="true" class="draggable">
          <i class="far fa-dot-circle"></i>
          <span>Particle</span>
        </button>
      </div>

      <div>
        <button title="Drag over a Particle to attach a force to it"  ondragstart="dragForce(event)" draggable="true" class="draggable">
          <i class="fas fa-arrow-right"></i>
          <span>Force</span>
        </button>

      </div>
    </div>

    <div id="divCanvasParent" class="canvas">
      <canvas id="canvasMain" ondragover="allowDrop(event)" ondrop="dropOntoCanvas(event)"></canvas>
    </div>

    <div class="footer">
      Copyright Bartek Muszynski 2018
    </div>
  </body>
</html>
